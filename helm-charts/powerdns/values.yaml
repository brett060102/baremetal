# Default values for powerdns.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: registry.suse.de/home/mbelur/bci/containerfile/suse/pdns
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: { privileged: true}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# volume mounts
volumeMounts:
  - name: pdns-additional-config-dir
    mountPath: /etc/pdns/pdns.d

  - name: pdns-recursor-config-dir
    mountPath: /etc/pdns/pdns-recursor.d
    
  - name: pdns-persistent-storage
    mountPath: /var/lib/pdns

  - name: pdns-data-script
    mountPath: /script/configure.sh
    subPath: configure.sh

  - name: pdns-init-db-script
    mountPath: /script/init-db.sh
    subPath: init-db.sh

# volumes
volumes:
  - name: pdns-additional-config-dir
    configMap:
      name: pdns-additional-config-dir

  - name: pdns-recursor-config-dir
    configMap:
      name: pdns-recursor-config-dir

  - name: pdns-persistent-storage
    persistentVolumeClaim:
      claimName: powerdns

  - name: pdns-data-script
    configMap:
      name: pdns-data-script
      defaultMode: 0777

  - name: pdns-init-db-script
    configMap:
      name: pdns-init-db-script
      defaultMode: 0777

# environment specific
service:
  type: ClusterIP
  # Please provide a static ClusterIP from the range as shown by kubectl get nodes -o jsonpath='{.items[*].spec.podCIDR}'
  # If the static IP is not in the range or is already used by another service, deployment will fail
  # The reason we are using static IP is to avoid redeploying external-dns every time pdns is deployed.
  ip: 10.43.0.11

powerdns:
  webserver:
    address: 0.0.0.0
    port: 8081
    password: foo
    allowfrom: 0.0.0.0/0,::/0
  api:
    key: abcdef123456
  config: { dnsupdate: yes, loglevel: 15 }
  recursor:
    config: { forward-zones: "suse.baremetal=127.0.0.1:54",
              dnssec: process-no-validate,
              disable-syslog: no,
              quiet: no, logging-facility: 1, loglevel: 6  }
    port: 53

zone:
  create: true
  name: suse.baremetal
  ns: ns1

